<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/modules/time/clock.css" />

	<script>
	 var time = new Date().getTime();
	 function refresh() {
		 //21600000
		 if(new Date().getTime() - time >= 21600000) 
			 window.location.reload(true);
		 else 
			 setTimeout(refresh, 21700000);
	 }

	 setTimeout(refresh, 21700000);
</script>
</head>

<body>
	<div id="app"> </div>
	<script src="main.bundle.js"></script>
</body>

</html>
